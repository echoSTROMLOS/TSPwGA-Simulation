<!DOCTYPE html>
<html>
<head>
  <title>TSP Simulation</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center p-2 text-dark">Solving Travelling Salesman Problem <br> using Genetic Algorithm</h1>
    <div class="row mt-lg-5">
      <div class="col-lg-6 align-self-center">
        <div class="mb-4">
          <p class="text-success">Brute-Force (Optimal TSP Distance): <span id="tddp"></span></p>
        </div>
        <div class="mb-4">
          <p class="text-info bg-light">Genetic Algorithm Results: <span class="text-dark" id="GA_res">[Click Start to Simulate]</span></p>
          <p id="genId">GenID: <span id="generationGA">-</span></p>
          <p class="text-danger" id="tID">Tour Distance: <span id="bestFitnessGA">-</span></p>
          <button id="startButton" class="btn btn-primary">Start</button>
          <button id="newSimButton" class="btn btn-danger ml-3">New Simulation</button>
          <p class="mt-1"><span class="text-black-50" id="addText"></span></p>
        </div>
      </div>
      <div class="col-lg-6">
        <canvas id="tspCanvas" width="580" height="480" class="border border-dark"></canvas>
      </div>
    </div>
  </div>
  <script src="tsp_ga_simul.js"></script>
</body>
</html>
